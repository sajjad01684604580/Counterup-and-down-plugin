<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- counterup heading part start -->
    <section id="counterup-heading">
        <div class="container">
            <div class="counterup-head">
                <h1>Counterup plugin using jquery</h1>
            </div>
        </div>
    </section>
    <!-- counterup heading part end -->
    
    <!-- counterup part start -->
    <section id="counter-part">
        <div class="container">
            <div class="item-part">
                <div class="item">
                    <h1 class="counter">5000</h1>
                    <h1>project</h1>
                </div>
                <div class="item">
                    <h1 class="counter">5000</h1>
                    <h1>clients</h1>
                </div>
                <div class="item">
                    <h1 class="counter">5000</h1>
                    <h1>logo</h1>
                </div>
                <div class="item">
                    <h1 class="counter">5000</h1>
                    <h1>services</h1>
                </div>
            </div>
        </div>
    </section>
    <!-- counup part end -->

    <!-- counter-down heading part start  -->
    <section id="counterdown-heading">
        <div class="container">
            <div class="counterdown-head">
                <h1>countdown plugin using jquery </h1>
            </div>
        </div>
    </section>
    <!-- counter-down heading part end -->

    <!-- counter down part start -->
    <section id="counter-down">
        <div class="container">
            <div class="counterdown-part">
                <div class="counterdown-item">
                    <h1 id="days"></h1>
                    <h1>Days</h1>
                </div>
                <div class="counterdown-item">
                    <h1 id="hours"></h1>
                    <h1>Hours</h1>
                </div>
                <div class="counterdown-item">
                    <h1 id="minutes"></h1>
                    <h1>Minutes</h1>
                </div>
                <div class="counterdown-item">
                    <h1 id="seconds"></h1>
                    <h1>Seconds</h1>
                </div>
            </div>
        </div>
    </section>
    <!-- counter down part end -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
